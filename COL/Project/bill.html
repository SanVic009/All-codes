<!DOCTYPE html>
<html>
<head>
<style>
body {font-family: Arial, sans-serif;}
.bill-container {max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc;}
h1 {text-align: center;}
table {width: 100%; border-collapse: collapse; margin-bottom: 20px;}
th, td {border: 1px solid #ccc; padding: 10px; text-align: left;}
th {background-color: #f2f2f2;}
.total {font-weight: bold;}
.footer {text-align: center; padding: 10px;}
</style>
</head>
<body>
<div class='bill-container'>
<h1>Supermarket Bill</h1>
<table>
<tr><th>Product</th><th>Price (Rs.)</th><th>Quantity</th><th>Total (Rs.)</th></tr>
<tr><td>Butter</td><td>40</td><td>2</td><td>80</td></tr>
<tr><td>Yogurt</td><td>25</td><td>4</td><td>100</td></tr>
<tr><td colspan='3' class='total'>Total Before Tax</td><td class='total'>180</td></tr>
<tr><td colspan='3' class='total'>Tax (7%)</td><td class='total'>12.6</td></tr>
<tr><td colspan='3' class='total'>Total After Tax</td><td class='total'>192.6</td></tr>
</table>
<div class='footer'>Thank you for shopping with us!</div>
</div>
</body>
</html>
