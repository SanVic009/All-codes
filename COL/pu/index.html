<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: inline-block;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .message-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-left: 5px solid #4CAF50;
            display: none;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid #f5c6cb;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border-left: 5px solid #c3e6cb;
        }
        .message-box p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Banking System</h1>
    
    <div class="container">
        <label for="accountId">Account ID:</label>
        <input type="text" id="accountId" placeholder="Enter your Account ID"><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter the amount"><br>

        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
        <button onclick="checkBalance()">Check Balance</button>

        <div class="message-box" id="messageBox"></div>
    </div>

    <script>
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.innerHTML = `<p>${message}</p>`;
            messageBox.className = 'message-box ' + type;
            messageBox.style.display = 'block';
        }

        function deposit() {
            const accountId = document.getElementById('accountId').value;
            const amount = document.getElementById('amount').value;

            if (accountId && amount) {
                fetch('http://127.0.0.1:5000/deposit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ account_id: accountId, amount: amount })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        showMessage(data.message, 'success-message');
                    } else if (data.error) {
                        showMessage(data.error, 'error-message');
                    }
                });
            } else {
                showMessage('Please enter both Account ID and Amount.', 'error-message');
            }
        }

        function withdraw() {
            const accountId = document.getElementById('accountId').value;
            const amount = document.getElementById('amount').value;

            if (accountId && amount) {
                fetch('http://127.0.0.1:5000/withdraw', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ account_id: accountId, amount: amount })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        showMessage(data.message, 'success-message');
                    } else if (data.error) {
                        showMessage(data.error, 'error-message');
                    }
                });
            } else {
                showMessage('Please enter both Account ID and Amount.', 'error-message');
            }
        }

        function checkBalance() {
            const accountId = document.getElementById('accountId').value;

            if (accountId) {
                fetch(`http://127.0.0.1:5000/balance?account_id=${accountId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.balance !== undefined) {
                        showMessage(`Balance: $${data.balance}`, 'success-message');
                    } else if (data.error) {
                        showMessage(data.error, 'error-message');
                    }
                });
            } else {
                showMessage('Please enter Account ID to check balance.', 'error-message');
            }
        }
    </script>
</body>
</html>
